<div class="container">
	<form class="form-signin well" data-bind="submit: signIn">
		<h2 class="form-signin-heading">Please sign in</h2>
		<div class="form-group" data-bind="css: { 'has-error': signInError }">
			<input type="text" class="form-control" placeholder="Username" data-bind="textInput: username" />
		</div>
		<div class="form-group" data-bind="css: { 'has-error': signInError }">
			<input type="password" class="form-control" placeholder="Password" data-bind="textInput: password" />
		</div>
		<button class="btn btn-large" data-bind="css: { 'btn-primary': !signInError(), 'btn-danger': signInError }" type="submit">Sign in</button>
		<p data-bind="visible: signInError" class="text-danger">Invalid Username or Passowrd</p>
	</form>
</div>
