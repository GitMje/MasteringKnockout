<div>
<!-- ko if: isLoggedIn -->
	<p class="navbar-text">                    
	    <span data-bind="text: username"></span> | 
	    <a href="#" data-bind="click: logout" class="navbar-link">Logout</a>
	</p>
<!-- /ko -->

<!-- ko ifnot: isLoggedIn -->
	<form class="navbar-form" data-bind="submit: signIn">
		<div class="form-group" data-bind="css: { 'has-error': signInError }">
			<input type="text" class="form-control input-sm" placeholder="Username" data-bind="textInput: username" />
		</div>
		<div class="form-group" data-bind="css: { 'has-error': signInError }">
			<input type="password" class="form-control input-sm" placeholder="Password" data-bind="textInput: password" />
		</div>
		<button class="btn btn-sm" data-bind="css: { 'btn-primary': !signInError(), 'btn-danger': signInError }" type="submit">Sign in</button>
	</form>
<!-- /ko -->
</div>
