<h1>Simple Binding Handler</h1>

<button class="btn btn-primary" data-bind="click: toggleShowing">Toggle Text</button>

<p data-bind="slideVisible: isShowing, slideDuration: 200">Look, a wild "sample text" has appeared!</p>

<pre>
