<h1>Chart Binding</h1>

<table class="table">
	<thead>
		<tr>
			<th>Value</th>
			<th>Color</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: chartSeries">
		<td><input data-bind="value: value" /></td>
		<td><input data-bind="value: color" /></td>
	</tbody>
</table>

<div data-bind="doughnutChart: {data: chartSeries}"></div>

<pre>
Original: &lt;input data-bind=&quot;value: name, valueUpdate: &#039;afterkeydown&#039;&quot; /&gt;

&lt;div data-bind=&quot;labelInput: { label: &#039;Custom&#039;, value: name }&quot;&gt;&lt;/div&gt;
</pre>

<script type="text/javascript" src="app/sample.js"></script>
