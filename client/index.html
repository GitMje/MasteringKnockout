<h1>Knockout ES5</h1>

<h4>People</h4>
<button class="btn btn-sm btn-primary" data-bind="click: newPerson">Add Person</button>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Alive</th>
			<th>Job</th>
			<th>Age</th>
			<th>Last Change</th>
			<th></th>
		</tr>
	</thead>
	<tbody  data-bind="foreach: people">
		<tr>
			<td><input type="text" class="form-control" data-bind="value: name, valueUpdate: 'input'"></td>
			<td><input type="checkbox" class="form-control" data-bind="checked: alive"></td>
			<td><select class="form-control" data-bind="options: $root.jobs, value: job"></select></td>
			<td><input type="text" class="form-control" data-bind="value: age"></td>
			<td>
				<button class="btn btn-sm btn-primary" data-bind="click: incrementAge">Age Up</button>
				<button class="btn btn-sm btn-default" data-bind="click: decrementAge">Age Down</button>
				<button class="btn btn-sm btn-warning" data-bind="click: toggleAlive">Toggle Alive</button>
			</td>
			<td><button class="btn btn-sm btn-danger" data-bind="click: $root.removePerson, enable: canRemove">Remove</button></td>
		</tr>
	</tbody>
</table>

<pre data-bind="text: ko.toJSON(people, null, 2)"></pre>

<script type="text/javascript" src="app/sample.js"></script>
