<h1>Knockout Keno</h1>

<h2>AutoComplete</h2>
<input data-bind="kendoAutoComplete: { data: autocompleteOptions, value: autocompleteValue }" />
Selected: <strong data-bind="text: autocompleteValue"> </strong>

<h2>Window</h2>
<input type="checkbox" data-bind="checked: windowOpen" /> Open<br/>
<div data-bind="kendoWindow: { isOpen: windowOpen, visible: false }">
    Window Content
</div>

<h2>DateTime Picker</h2>
<input data-bind="kendoDateTimePicker: startDate" />
<div data-bind="text: startDate"> </div>


<script type="text/javascript" src="app/sample.js"></script>
