<h1>Simple Extender: Record Changes</h1>

<label>Amount
	<input type="text" data-bind="value: amount">
</label>

<h4>Previous Values</h4>
<ul data-bind="foreach: amount.previousValues">
	<li data-bind="text: $data"></li>
</ul>
