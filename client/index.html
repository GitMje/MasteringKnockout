<h1>Chart Binding</h1>

<table class="table">
	<thead>
		<tr>
			<th>Value</th>
			<th>Color</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: chartSeries">
		<td><input data-bind="value: value" /></td>
		<td><input data-bind="value: color" /></td>
	</tbody>
</table>

<div class="row">
	<div class="form-group col-sm-4">
		<label for="chartHeight">Height</label>
		<input data-bind="value: chartHeight" id="chartHeight" class="form-control" type="text" />
	</div>
	<div class="form-group col-sm-4">
		<label for="chartWidth">Width</label>
		<input data-bind="value: chartWidth" id="chartWidth" class="form-control" type="text" />
	</div>
</div>
<div class="container">
	<div data-bind="doughnutChart: {data: chartSeries, width: chartWidth, height: chartHeight}"></div>
</div>
