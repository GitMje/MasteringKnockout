<h1>Knockout Punches: Namespacing</h1>

<div class="row">
	<div class="col-sm-3">
		<button type="button" class="btn btn-default btn-sm" data-bind="tooltip.top: topTitle">Tooltip on top</button>
	</div>
	<div class="col-sm-3">
		<button type="button" class="btn btn-default btn-sm" data-bind="tooltip.bottom: bottomTitle">Tooltip on bottom</button>
	</div>
	<div class="col-sm-3">
		<button type="button" class="btn btn-default btn-sm" data-bind="tooltip.right: rightTitle">Tooltip on right</button>
	</div>
	<div class="col-sm-3">
		<button type="button" class="btn btn-default btn-sm" data-bind="tooltip.left: leftTitle">Tooltip on left</button>
	</div>
</div>


<div class="row">	
	<div class="form-group col-sm-3">
		<label>Top</label>
		<input type="text" data-bind="value: topTitle" class="form-control" >
	</div>
	<div class="form-group col-sm-3">
		<label>Bottom</label>
		<input type="text" data-bind="value: bottomTitle" class="form-control" >
	</div>
	<div class="form-group col-sm-3">
		<label>Right</label>
		<input type="text" data-bind="value: rightTitle" class="form-control" >
	</div>
	<div class="form-group col-sm-3">
		<label>Left</label>
		<input type="text" data-bind="value: leftTitle" class="form-control">
	</div>
</div>

<pre>
&lt;button data-bind=&quot;tooltip.top: topTitle&quot;&gt;Tooltip on top&lt;/button&gt;
</pre>
