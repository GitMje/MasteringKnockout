<h1>Star Rating</h1>

<table>
	<thead>
		<tr>
			<th>Title</th>
			<th>Rating</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: movies">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="starRating: rating"></td>
        </tr>    
    </tbody>
</table>
