<h1>Computed Observable Sample</h1>

<label>Subtotal
	<input type="text" data-bind="value: subtotal, valueUpdate: 'afterkeydown'" />
</label>
<label>Tax
	<input type="text" data-bind="value: tax, valueUpdate: 'afterkeydown'" />
</label>

<h4 data-bind="text: 'Total: &#36;' + total()"></h4>
