<h1>Knockout Bootstrap</h1>

<h2>Tooltip</h2>
<input type="text" data-bind="value: tooltipText, valueUpdate: 'input'" />
<p>This is a paragraph with a <span data-bind="tooltip: { title: tooltipText, placement: 'bottom' }"> tooltip span</span> inside.
</p>

<h2>Popover</h2>
<button class="btn btn-primary" data-bind="popover: {template: 'popoverTemplate', title: 'Oh Yea'}">
    Launch Simple Popover
</button>

<script type="text/html" id="popoverTemplate">
    <button class="close pull-right" type="button" data-dismiss="popover">Ã—</button>
    Hey I am some content in A popover
</script>

<h2>Alerts <small data-bind="text: alerts().length"></small></h2>
<button data-bind="click: addAlert" class="btn btn-default">Add Alert</button>
<button data-bind="click: removeAlert" class="btn btn-danger">Remove Alert</button><br><br>
<div data-bind="foreach: alerts">
    <div data-bind="alert: $data"></div>
</div>

<script type="text/javascript" src="app/sample.js"></script>
