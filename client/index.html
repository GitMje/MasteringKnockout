<h1>Maps Example</h1>

<div class="row">
	<div class="col-sm-3">
		<div class="form-group">
			<label>Zoom: <span data-bind="text: zoom"></span></label>
			<input type="range" data-bind="value: zoom, valueUpdate: 'input'" min="1" max="20" step="1" />
		</div>
		<div class="form-group">
			<label>Lat: <input data-bind="value: latitude" type="text" class="form-control" /></label>
			<input type="range" data-bind="value: latitude, valueUpdate: 'input'" min="42" max="47" step=".00000001" />
		</div>
		<div class="form-group">
			<label>Long: <input data-bind="value: longitude" type="text" class="form-control" /></label>
			<input type="range" data-bind="value: longitude, valueUpdate: 'input'"  min="-125" max="-120" step=".00000001" />	
		</div>
	</div>
	<div class="col-sm-6">
		<div data-bind="map: { lat: latitude, long: longitude, zoom: zoom}" class="map"></div>
	</div>
</div>

<pre>
&lt;div data-bind=&quot;map: { lat: latitude, long: longitude, zoom: zoom}&quot; class=&quot;map&quot;&gt;&lt;/div&gt;
</pre>


<link rel="stylesheet" href="content/css/app.css" type="text/css" media="all" />
<script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=false&amp;.js"></script>
<script type="text/javascript" src="app/sample.js"></script>
