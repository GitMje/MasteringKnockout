
<div>
	<h2>Contact Entry</h2>
	<form data-bind="with: entryContact, submit: saveEntry" role="form" class="form-inline">
		<h4 data-bind="text: displayName"></h4>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="First Name" data-bind="value: firstName">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Last Name" data-bind="value: lastName">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Nickname (optional)" data-bind="value: nickname">
		</div>
		<div class="form-group">
			<input type="tel" class="form-control" placeholder="Phone Number" data-bind="value: phoneNumber">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button class="btn btn-danger" data-bind="click: $parent.clearEntry">Clear</button>
	</form>
</div>

<div>
	<h2>Contacts</h2>
	<ul class="list-unstyled" data-bind="foreach: contacts">
		<li>
			<h3><span data-bind="text: displayName"></span> <small data-bind="text: phoneNumber"></small></h3>
		</li>
	</ul>
</div>

<script type="text/javascript" src="app/contact.js"></script>
<script type="text/javascript" src="app/mockDataService.js"></script>
<script type="text/javascript" src="app/contactsPage.js"></script>
